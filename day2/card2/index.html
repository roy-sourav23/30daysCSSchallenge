<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFT card</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@200;300;400;500;600&family=Poppins:wght@100;200;300;400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <div class="card"> 
            <img src="images/image-equilibrium.jpg" class="card-img" alt="">
            
            <div class="card-desc">
                <p class="card-title aqua">Equilibrium #3429</p>
                <p class="desc">Our Equilibrium collection promotes balance and calm.</p> 
                <div class="info">
                    <div class="price">
                        <img src="images/icon-ethereum.svg" alt="" class="icons">
                        <span>0.041 ETH</span>
                    </div>
                    <div class="time-left">
                        <img src="images/icon-clock.svg" alt="" class="icons">
                        <span>3 days left</span>
                    </div>
                </div>
                <div class="creator">
                    <img src="images/image-avatar.png" alt="" class="profile-img">
                    <span class="creator-desc">
                        Creation of <span class="aqua">Jules Wyvern</span>
                    </span>
                </div>
            </div>
            
        </div>
    </main>
</body>
</html>
