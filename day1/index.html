<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/4b3e491d19.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <!--link: https://onaircode.com/wp-content/uploads/2019/08/fairly-colourful.jpg-->
    <div class="card">
        <div class="card-upper"></div>
        
        <img class="profile-img" src="images/pexels-mariam-antadze-7235666.jpg" alt="">
        <a class="three-point-icon" href="#">
            <i class="fa-solid fa-ellipsis-vertical"></i>
        </a>
        <div class="profile-info">
            <p class="profile-name">Morgan Sweeney</p>
            <small>Ant Collector</small>
        </div>
        <div class="stat">
            <div>
                <p>12</p> 
                <span>Followers</span>
            </div>
            <div>
                <p>1000</p> 
                <span>Following</span>
            </div>
        </div>
        <div class="follow-btn">Follow</div>
        <div class="desc">
            Morgan has collected ants since they were six
            yeras old and has now many dozen ants but none
            in their pants.
        </div>
    </div>
</body>
</html>
