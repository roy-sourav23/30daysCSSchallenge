<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,400;9..144,500;9..144,600&family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    
    <script src="https://kit.fontawesome.com/4b3e491d19.js" crossorigin="anonymous"></script>

    <title>White Coffee Mug</title>
</head>
<body>
    <div class="container">
        <div class="card grid">
            <div class="card__img">
                <img src="https://codehelp-product-card.netlify.app/images/mug.jpg" alt="">
            </div>
            <div class="card__desc flex">
                <p class="card__prod_type">
                    COFFEE MUG
                </p>  
                <p class="card__prod_name">
                    White Coffee Mug
                </p>
                <p class="card__prod_desc">
                    Coffee Mugs are designed to express
                    emotions. These are acclaimed for their
                    amazing designs & superior quality.
                </p>
                <p class="card__prod_price">
                    <span class="card__prod_price__new">
                        <i class="fa-solid fa-indian-rupee-sign"></i> 149
                    </span>
                    
                    <span class="card__prod_price__old">
                        <i class="fa-solid fa-indian-rupee-sign"></i> 230
                    </span>
                </p>
                <div class="btn cart_btn">
                    <i class="fa-solid fa-cart-shopping"></i> Add to Cart
                </div>
            </div>
        </div>
    </div>
</body>
</html>
